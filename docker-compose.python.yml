services:
  app:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app
    user: "1000:1000"
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 -m http.server 8000

  claude-code:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.claude.python
    volumes:
      - ./:/workspace
      - claude-data:/home/pyuser/.local
      - pip-cache:/home/pyuser/.cache/pip
    working_dir: /workspace
    user: "1000:1000"
    stdin_open: true
    tty: true
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  claude-data:
  pip-cache:
